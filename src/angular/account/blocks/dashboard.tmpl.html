<article>
    <md-toolbar>
        <h1 class="md-toolbar-tools">{{vm.user.displayName}} Dashboard</h1>
    </md-toolbar>
    <md-content layout-padding layout-align="start stretch" layout="column">
        <div layout="row" layout-align="center center">
            <img src="{{vm.user.image}}" title="{{vm.user.displayName}}" alt="{{vm.user.displayName}}">
            <h1 style="text-align: center">{{vm.user.displayName}}</h1>
        </div>
        <div layout="column" flex>
            <dl>
                <dt>Account Type</dt>
                <dd>{{vm.user.accountType}}</dd>
                <dt>Created Date</dt>
                <dd>{{vm.user.created}}</dd>
            </dl>

        </div>
        <md-divider></md-divider>
        <h2>You have written {{ vm.articles.length }} article(s)!</h2>
        <md-content class="md-padding" layout-xs="column" layout="row">
                <sd-article-card ng-repeat="article in vm.articles" article="article" flex-xs flex-gt-xs="50" layout="column"></sd-article-card>
        </md-content>
    </md-content>
</article>
