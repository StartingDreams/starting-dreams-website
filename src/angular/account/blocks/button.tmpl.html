<div class="pull-right" ng-cloak>
    <a ui-sref="accountLogin" ng-hide="vm.account.user.loggedIn" class="btn btn-primary navbar-btn"><i class="fa fa-user"> </i> Sign in</a>
    <div ng-show="vm.account.user.loggedIn" class="btn-group" uib-dropdown  is-open="vm.status.isopen">
        <button id="single-button" type="button" class="btn btn-primary navbar-btn" uib-dropdown-toggle ng-disabled="disabled">
             <img class="account-image" src="{{vm.account.user.image}}" title="{{vm.account.user.displayName}}"> {{vm.account.user.displayName}}</button>
        </button>
        <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li><a ui-sref="articleEdit"><i class="fa fa-file-text-o"></i> New Article</a></li>
            <li class="divider"></li>
            <li><a ui-sref="accountSettings"><i class="fa fa-cog"></i> Settings</a></li>
            <li><a href="/auth/logout" target="_self"><i class="fa fa-user"> </i> Sign Out</a></li>
        </ul>
    </div>
</div>
