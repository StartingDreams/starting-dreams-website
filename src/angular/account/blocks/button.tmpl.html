<div>
    <md-fab-speed-dial md-open="vm.isOpen" md-direction="left" class="md-scale">
        <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-warn md-hue-1 btn-account md-raised">
                <md-icon ng-show="vm.user.loggedIn" md-svg-icon="account"></md-icon>
                <md-icon ng-hide="vm.user.loggedIn" md-svg-icon="account-plus"></md-icon>
            </md-button>
        </md-fab-trigger>
        <md-fab-actions>
            <md-button ng-repeat="button in vm.buttons"
                       aria-label="button.label"
                       class="md-fab md-raised md-mini"
                       ng-class="button.addClass"
                       ng-href="{{button.href}}"
                       ng-attr-target="{{button.target || undefined}}"
            >
                <md-icon md-svg-icon="{{button.icon}}" aria-label="Twitter"></md-icon>
            </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>
</div>
