<aside layout="column" flex>
    <md-toolbar>
        <h1 class="md-toolbar-tools">Articles</h1>
    </md-toolbar>
    <md-content layout-padding>
        <md-list>
            <md-list-item ng-repeat="article in vm.articleService.data.articles" flex>
                <md-button>
                    <md-icon md-svg-icon="twitter" aria-label="Twitter"></md-icon>
                    {{article.title}}
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
</aside>
